<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OME Hackathon - Text Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1rem;
        }

        .input-section textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .input-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #f5f5f5;
            color: #333;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .result-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-card h3::before {
            content: '‚Ä¢';
            font-size: 1.5rem;
        }

        .result-item {
            margin-bottom: 12px;
        }

        .result-label {
            font-weight: 600;
            color: #555;
            display: inline-block;
            min-width: 180px;
        }

        .result-value {
            color: #333;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .tag {
            background: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid #ddd;
        }

        .tag.person {
            background: #e3f2fd;
            border-color: #2196f3;
            color: #1976d2;
        }

        .tag.organization {
            background: #f3e5f5;
            border-color: #9c27b0;
            color: #7b1fa2;
        }

        .tag.location {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #388e3c;
        }

        .tag.misc {
            background: #fff3e0;
            border-color: #ff9800;
            color: #f57c00;
        }

        .tag.keyword {
            background: #fce4ec;
            border-color: #e91e63;
            color: #c2185b;
        }

        .sentiment {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .sentiment.positive {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .sentiment.negative {
            background: #ffcdd2;
            color: #c62828;
        }

        .sentiment.neutral {
            background: #e0e0e0;
            color: #555;
        }

        .error {
            display: none;
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            color: #c62828;
        }

        .error.active {
            display: block;
        }

        .confidence {
            font-size: 0.9rem;
            color: #666;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 20px;
            }

            .button-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ OME Hackathon - Text Analysis</h1>
            <p>Analyze text with Sentiment Analysis, NER, and Keywords Extraction</p>
        </div>

        <div class="content">
            <div class="input-section">
                <label for="textInput">Enter your text:</label>
                <textarea 
                    id="textInput" 
                    placeholder="Type or paste the text you want to analyze here..."
                ></textarea>
            </div>

            <div class="button-section">
                <button class="analyze-btn" onclick="analyzeText()">
                    üîç Analyze Text
                </button>
                <button class="clear-btn" onclick="clearAll()">
                    üóëÔ∏è Clear
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your text...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results">
                <div class="result-card">
                    <h3>üòä Sentiment Analysis</h3>
                    <div class="result-item">
                        <span class="result-label">Sentiment:</span>
                        <span id="sentiment" class="sentiment"></span>
                        <span id="sentimentConfidence" class="confidence"></span>
                    </div>
                </div>

                <div class="result-card">
                    <h3>üë§ Named Entity Recognition (NER)</h3>
                    <div class="result-item">
                        <span class="result-label">Persons:</span>
                        <div id="persons" class="tag-list"></div>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Organizations:</span>
                        <div id="organizations" class="tag-list"></div>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Locations:</span>
                        <div id="locations" class="tag-list"></div>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Miscellaneous:</span>
                        <div id="misc" class="tag-list"></div>
                    </div>
                </div>

                <div class="result-card">
                    <h3>üîë Keywords</h3>
                    <div class="result-item">
                        <span class="result-label">All Keywords:</span>
                        <div id="keywords" class="tag-list"></div>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Nouns:</span>
                        <div id="keywordsNouns" class="tag-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function analyzeText() {
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();

            if (!text) {
                showError('Please enter some text to analyze.');
                return;
            }

            // Hide previous results and errors
            document.getElementById('results').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            
            // Show loading
            document.getElementById('loading').classList.add('active');
            document.querySelector('.analyze-btn').disabled = true;

            try {
                // Create a segment data object
                const segmentData = {
                    segment_id: `demo_${Date.now()}`,
                    channel_title: "Demo",
                    channel_name: "demo",
                    segment_start: new Date().toISOString(),
                    segment_end: new Date().toISOString(),
                    duration_seconds: "0",
                    report_text: text
                };

                // Call the API
                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(segmentData)
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to analyze text: ${error.message}`);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.querySelector('.analyze-btn').disabled = false;
            }
        }

        function displayResults(data) {
            // Sentiment
            const sentiment = data.sentiment || 'unknown';
            const sentimentElement = document.getElementById('sentiment');
            sentimentElement.textContent = sentiment.charAt(0).toUpperCase() + sentiment.slice(1);
            sentimentElement.className = `sentiment ${sentiment.toLowerCase()}`;

            const confidence = data.sentiment_confidence;
            if (confidence !== null && confidence !== undefined) {
                document.getElementById('sentimentConfidence').textContent = 
                    `(${(confidence * 100).toFixed(1)}% confidence)`;
            } else {
                document.getElementById('sentimentConfidence').textContent = '';
            }

            // NER - Persons
            displayTags('persons', data.actor_persons || [], 'person');
            
            // NER - Organizations
            displayTags('organizations', data.actor_organizations || [], 'organization');
            
            // NER - Locations
            displayTags('locations', data.actor_locations || [], 'location');
            
            // NER - Miscellaneous
            displayTags('misc', data.actor_misc || [], 'misc');

            // Keywords
            displayTags('keywords', data.keywords || [], 'keyword');
            displayTags('keywordsNouns', data.keywords_nouns || [], 'keyword');

            // Show results
            document.getElementById('results').classList.add('active');
        }

        function displayTags(elementId, items, tagClass) {
            const element = document.getElementById(elementId);
            
            if (!items || items.length === 0) {
                element.innerHTML = '<span class="result-value" style="color: #999;">None found</span>';
                return;
            }

            element.innerHTML = items
                .map(item => `<span class="tag ${tagClass}">${escapeHtml(item)}</span>`)
                .join('');
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = `‚ùå Error: ${message}`;
            errorElement.classList.add('active');
        }

        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('results').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('loading').classList.remove('active');
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Allow Enter + Shift to add new lines, Enter alone does nothing (can be modified)
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                analyzeText();
            }
        });
    </script>
</body>
</html>
